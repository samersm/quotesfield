<main role="main" class="container">
  <div class="card center">
    <div class="card-header">Quotes Maker Online</div>
    <div class="card-body img-fluid">
      <img class="card-img-top" href="https://placeimg.com" src="https://placeimg.com/840/380/any" alt="Card image">
      <div class="card-img-overlay">
        <p class="card-text text-img">‘‘Some example quote some example quote. Some example quote some example quote. Some example quote some example quote. Some example quote some example quote.’’</p>
        <p class="card-text name-img">-Some example Author.</p>
      </div>
    </div>
    <div class="card-footer">
      <form>
        <div class="form-group row">
          <label for="Quote" class="col-sm-2 col-form-label">Quote</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Quote" placeholder="Quote">
          </div>
        </div>
        <div class="form-group row">
          <label for="QuoteAuthor" class="col-sm-2 col-form-label">Quote Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="QuoteAuthor" placeholder="Quote Author Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="ImageUrl" class="col-sm-2 col-form-label">Image_Url</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="ImageUrl" placeholder="Image-URL">
          </div>
        </div>
      </form>
      <form>
        <div class="form-group row">
          <label for="exampleFormControlFile1">Upload Your Image Here</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
      </form>
      <button type="button" class="btn btn-primary">Generate Quote</button>
    </div>
  </div>
</main>
